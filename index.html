<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kan-Ban Board Local Storage</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">

        <div class="boards">
            <board id="TODO" class="board">
                <h1>TODO (<span id="TODO-count">0</span>)</h1>
                <div class="tasks" id="TODO-tasks">
                </div>
                <input class="tasks-input" id="TODO-input" type="text" placeholder="Enter Task">
                <button class="add-tasks" onclick="addTask('TODO')">Add Task</button>
            </board>
            <board id="IN-PROGRESS" class="board">
                <h1>IN-PROGRESS (<span id="IN-PROGRESS-count">0</span>)</h1>
                <div class="tasks" id="IN-PROGRESS-tasks">

                </div>
                <!-- <input class="tasks-input" id="IN-PROGRESS-input" type="text" placeholder="Enter Task">
                <button class="add-tasks" onclick="addTask('IN-PROGRESS')">Add Task</button> -->
            </board>
            <board id="DONE" class="board">
                <h1>DONE (<span id="DONE-count">0</span>)</h1>
                <div class="tasks" id="DONE-tasks">

                </div>
                <!-- <input class="tasks-input" id="DONE-input" type="text" placeholder="Enter Task">
                <button class="add-tasks" onclick="addTask('DONE')">Add Task</button> -->
            </board>
            
        </div>
    </div>


</body>

<script src="script.js"></script>
<!-- <script src="mobil.js"></script> -->

</html>
